<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Random Picker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
        }

        header {
            background-color: black;
            color: gold;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid gold;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, select, button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: gold;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #d4af37;
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #333;
            border: 1px solid gold;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Twitter Random Picker</h1>
    </header>
    <main>
        <div class="input-group">
            <label for="tweet-url">Enter Tweet URL:</label>
            <input type="text" id="tweet-url" placeholder="https://twitter.com/user/status/123456789" />
        </div>

        <div class="input-group">
            <label for="criteria">Select Criteria:</label>
            <select id="criteria">
                <option value="retweet">Retweet</option>
                <option value="like">Like</option>
                <option value="mention">Mention</option>
            </select>
        </div>

        <button onclick="pickRandomUser()">Pick Random User</button>

        <div id="result" class="result" style="display: none;">
            <p id="winner">Winner will be displayed here.</p>
        </div>
    </main>

    <script>
        function pickRandomUser() {
            const tweetUrl = document.getElementById('tweet-url').value;
            const criteria = document.getElementById('criteria').value;

            if (!tweetUrl) {
                alert('Please enter a valid Tweet URL.');
                return;
            }

            // Simulate fetching random user from server
            const fakeUsers = ["@user1", "@user2", "@user3", "@user4", "@user5"];
            const winner = fakeUsers[Math.floor(Math.random() * fakeUsers.length)];

            document.getElementById('result').style.display = 'block';
            document.getElementById('winner').innerText = `The winner based on ${criteria} is: ${winner}`;
        }
    </script>
</body>
</html>
